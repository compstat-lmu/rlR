language: r
dist: bionic
sudo: required

cache: 
  packages: TRUE
  ccache: TRUE
  directories:
    - $HOME/.keras
    - $HOME/.cache/pip

addons:
  apt:
    update: true
    packages:
      - ccache
      - zlib1g-dev
      - cmake
      - r-base-core
      - r-base-dev
      - liblapack-dev
      
before_install:
  - mkdir $HOME/.R && echo -e 'CXX_STD = CXX14\n\nVER=\nCCACHE=ccache\nCC=$(CCACHE) gcc$(VER) -std=gnu99\nCXX=$(CCACHE) g++$(VER)\nC11=$(CCACHE) g++$(VER)\nC14=$(CCACHE) g++$(VER)\nFC=$(CCACHE) gfortran$(VER)\nF77=$(CCACHE) gfortran$(VER)' > $HOME/.R/Makevars
  
install:
  - sudo apt update
  - sudo python -m pip install --upgrade --ignore-installed --user travis virtualenv gym gym[atari]
  - sudo R -q -e 'install.packages(c("keras", "checkmate", "data.table", "logging", "ggplot2", "openssl", "abind", "foreach", "knitr", "rmarkdown"), repos = "http://cran.rstudio.com/")'
  - sudo R -e 'keras::install_keras()'
  - sudo R -e 'tensorflow::tf_config()'
  - sudo R CMD INSTALL .
