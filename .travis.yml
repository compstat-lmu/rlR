dist: bionic
sudo: required
cache: packages
addons:
  apt:
    update: true
    packages:
      - python
      - python-pip 
      - python-all-dev
      - python-setuptools
      - python-wheel
      - build-essential
      - zlib1g-dev
      - cmake
before_install:
  - sudo pip install enum34
  - sudo pip install gym
  - sudo pip install atari-py
  - sudo pip install gym[atari]
  - sudo pip install tensorflow==1.1.0
  - sudo pip install numpy==1.12.1
  - sudo pip install h5py==2.7.0
env:
  matrix:
  - _R_CHECK_LENGTH_1_CONDITION_=true
r:
- devel
- release
r_github_packages:
- jimhester/covr
- hadley/pkgdown
- rstudio/keras
before_script:
    - R --no-save <<< 'install.packages("devtools")'
    - R --no-save <<< 'install.packages("tensorflow")'
    - R --no-save <<< 'install.packages("keras")'
    - R --no-save <<< 'devtools::document()'
    - R --no-save <<< 'tensorflow::install_tensorflow()'
    - R --no-save <<< 'keras::install_keras()'
after_success:
- 'if [[ "$TRAVIS_PULL_REQUEST" == "false" && "$TRAVIS_BRANCH" == "master" && "$TRAVIS_R_VERSION_STRING" == "release" && "$TRAVIS_EVENT_TYPE" != "cron" ]] ; then
    R --no-save <<< "devtools::install(); pkgdown::build_site()";
    git checkout master;
    export TRAVIS_COMMIT_MSG="$(git log --format=%B --no-merges -n 1)";
    git config --global user.name "Travis CI";
    git config --global user.email "$COMMIT_AUTHOR_EMAIL";
    git config credential.helper "store --file=.git/credentials";
    echo "https://${GH_TOKEN}:@github.com" >> .git/credentials;
    git config push.default matching;
    git add --force man/*;
    git add --force README.md;
    git add --force docs/*;
    git rm -r --cached $(find . -type d -name "*_cache");
    git commit man DESCRIPTION NAMESPACE README.md docs -m "update auto-generated documentation [ci skip]" -m "$TRAVIS_COMMIT_MSG" || true;
    git push;
  fi;'
- 'if [[ "$TRAVIS_R_VERSION_STRING" == "devel" && "$TRAVIS_EVENT_TYPE" != "cron" ]] ; then
    Rscript -e "covr::coveralls()";
  fi;'
